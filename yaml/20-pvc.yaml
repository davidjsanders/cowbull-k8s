---
kind: PersistentVolume
apiVersion: v1
metadata:
  labels:
    type: local-storage
  name: redis-data-pv
  namespace: cowbull
spec:
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  local:
    path: "/datadrive/cowbull/redis-data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
         - key: kubernetes.io/hostname
           operator: In
           values: [vm-djs-k8s-worker-1-eus-5075, vm-djs-k8s-worker-2-eus-5075]
      # - matchExpressions:
      #    - key: node-role.kubernetes.io/master
      #      operator: DoesNotExist
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: cowbull
  name: redis-data-pvc
  namespace: cowbull
spec:
  storageClassName: ${STORAGE_CLASS}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
